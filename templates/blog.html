{% extends 'base.html' %}
{% block title %}Blog — Nebeyu Daniel{% endblock %}
{% block content %}
<h1>Blog</h1>
<ul class="post-list">
  {% for post in posts %}
    <li>
      <a href="{{ url_for('post_detail', slug=post.slug) }}">{{ post.title }}</a>
      {% if post.date %}<span class="muted">— {{ post.date }}</span>{% endif %}
    </li>
  {% else %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
